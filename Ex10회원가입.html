<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <!-- 아이디 비번 -->
        <table width="400px">
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">
                    Step 1 : 아이디/비밀번호 입력
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">아이디 : </td>
                <td>
                <input type="text" value="" name="">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">
                    비밀번호 : 
                </td>
                <td>
                    <input type="password" value="" name="">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">
                    비밀번호확인 : 
                </td>
                <td>
                    <input type="password" value="" name="">
                </td>
            </tr>
            
        </table>
        <!-- 개인정보 -->
        <table width="400px">
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">
                    Step 2 : 개인정보
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">성별 : </td>
                <td>
                남<input type="radio" value="남자" name="gender">
                여<input type="radio" value="여자" name="gender">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">
                    혈액형 : 
                </td>
                <td>
                    <select name="" id="">
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">AB형</option>
                        <option value="">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">
                    생일 : 
                </td>
                <td>
                    <input type="date" value="" name="">
                </td>
            </tr>
            
        </table>
        <!-- 선호도 -->
        <table width="400px">
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">
                    Step 3 : 선호도
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">취미 : </td>
                <td>
                축구<input type="checkbox" value="soccer" name="hobby">
                야구<input type="checkbox" value="baseball" name="hobby">
                농구<input type="checkbox" value="basketball" name="hobby">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="130px">
                    좋아하는 색깔 : 
                </td>
                <td>
                    <input type="color" value="" name="">
                </td>
            </tr>
            
        </table>
        <!-- 적고 싶은 말 -->
        <table width="400px">
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">
                    Step 4 : 적고 싶은 말
                </th>
            </tr>
            <tr >
                <td> 
                    <textarea name="" id="" cols="53" rows="6"></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="center">
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
